<form class="d-flex h-100 flex-column align-items-center text-center" [formGroup]="signUpForm" (submit)="signUp()">

    <div class="col-lg-6 col-12 px-4 py-4">

        <div class="row">

            <p class="h2 col-12 mb-3">הוספת עמותה חדשה</p>

            <div>
                <div class="alert alert-info" role="alert">
                    שים לב! הוספת העמותה תיבחן על ידי מנהל האפליקציה ותוסף למערכת רק באישורו.
                    הודעה על כך תקבל במייל של העמותה.
                </div>
            </div>

            <mat-form-field appearance="fill" class="col-md-6 col-12">
                <mat-label>שם העמותה</mat-label>
                <input matInput type="text" formControlName="nameControl">
                <mat-error *ngIf="signUpForm.get('nameControl')?.hasError('required')">
                    שם <strong>חובה</strong>
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="fill" class="col-md-6 col-12">
                <mat-label>כתובת העמותה</mat-label>
                <input matInput type="text" formControlName="addressControl">
                <mat-error *ngIf="signUpForm.get('addressControl')?.hasError('required')">
                    כתובת <strong>חובה</strong>
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="fill" class="col-md-6 col-12">
                <mat-label>דוא"ל של העמותה</mat-label>
                <input matInput type="email" formControlName="emailControl">
                <mat-error *ngIf="signUpForm.get('emailControl')?.hasError('required')">
                    כתובת <strong>חובה</strong>
                </mat-error>
                <mat-error *ngIf="signUpForm.get('emailControl')?.hasError('email')">
                    דוא"ל <strong>לא תקין</strong>
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="fill" class="col-md-6 col-12">
                <mat-label>מספר טלפון</mat-label>
                <input matInput type="tel" formControlName="phoneControl">
                <mat-error *ngIf="signUpForm.get('phoneControl')?.hasError('required')">
                    טלפון <strong>חובה</strong>
                </mat-error>
                <mat-error *ngIf="signUpForm.get('phoneControl')?.hasError('pattern')">
                    טלפון <strong>לא תקין</strong>
                </mat-error>
            </mat-form-field>

            <!-- <div class="col-md-6 col-12">
                <input hidden="true" type="file" onclick="this.value=null" accept=".pdf" formControlName="fileControl" (change)="csvInputChange($event)"/>
                <button mat-raised-button class="mybuttonfile col-12 mt-2" (click)="changeFile()">בחר מסמך תקנון העמותה</button>
            </div>

            <div class="col-md-6 col-12">
                <input hidden="true" type="file" onclick="this.value=null" accept=".png" formControlName="logoImageControl" (change)="csvInputChange($event)"/>
                <button mat-raised-button class="mybuttonfile col-12 mt-2" (click)="changeImage()">בחר תמונת לוגו העמותה</button>
            </div> -->

            <div>
                <button mat-raised-button class="mybutton col-12 mt-4">אישור בקשה להוספת עמותה</button>
            </div>

        </div>
    </div>
</form>
