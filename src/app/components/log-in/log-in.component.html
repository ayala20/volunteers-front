<form class="d-flex h-100 flex-column align-items-center text-center" [formGroup]="signInForm" (submit)="signIn()">

    <div class="col-lg-4 col-10 px-4 pb-4">

        <div class="row">
            <div class="d-flex h-100 justify-content-center flex-column align-items-center">
                <div class="logo mb-5 mt-5 d-flex justify-content-center align-items-center">
                    <img class="logoImg" src="../../../assets/logo.png">
                </div>
            </div>

            <p class="h2 col-12 mb-3">התחברות</p>

            <div class="mb-4">
                <div class="col-12">
                    <button mat-raised-button type="button" class="col-6" [ngClass]="{'buttonAction': signUser == 'v'}"
                        (click)="changeUser()">מתנדב</button>
                    <button mat-raised-button type="button" class="col-6" [ngClass]="{'buttonAction': signUser == 'm'}"
                        (click)="changeUser()">מנהל</button>
                </div>
            </div>

            <mat-form-field [color]="color" appearance="fill" class="col-12">
                <mat-label>{{ userNameOrIdNumber }}</mat-label>
                <input matInput formControlName="idNumberControl">
                <mat-error *ngIf="signInForm.get('idNumberControl')?.hasError('required')">
                    {{ userNameOrIdNumber }} <strong>חובה</strong>
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="fill" class="col-12">
                <mat-label>סיסמה</mat-label>
                <input matInput formControlName="passwordControl">
                <mat-error *ngIf="signInForm.get('passwordControl')?.hasError('required')">
                    סיסמה <strong>חובה</strong>
                </mat-error>
                <mat-error *ngIf="signInForm.get('passwordControl')?.hasError('minLength')">
                    סיסמה חיבת להכיל <strong>8 תוים ומעלה</strong>
                </mat-error>
            </mat-form-field>

            <div>
                <button mat-raised-button class="mybutton col-12 w-100">התחברות</button>
            </div>

            <p class="h5 col-12 mt-4">עוד לא נרשמת?</p>

            <a mat-button class="h3 col-12" routerLink="/signUp">להרשמה לחץ כאן</a>

        </div>
    </div>
</form>
