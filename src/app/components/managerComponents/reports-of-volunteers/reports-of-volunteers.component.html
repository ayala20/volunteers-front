<div class="d-flex h-100 flex-column align-items-center text-center">
    <div class="col-lg-4 col-12 px-4 pb-4">
        <div class="row">
            <div class="d-flex justify-content-center flex-column align-items-center">
                <div class="logo mb-3 mt-5 d-flex justify-content-center align-items-center">
                    <img class="logoImg rounded-circle " src="../../../assets/logo.png">
                </div>
            </div>
            <p class="h4 col-12 mb-3">סטטוס מתנדבים</p>

            <mat-form-field class="w-100">
                <mat-label>חיפוש לפי שם מתנדב</mat-label>
                <input type="text" matInput [formControl]="myControl" [matAutocomplete]="auto">
                <mat-autocomplete #auto="matAutocomplete"></mat-autocomplete>
                <mat-icon matSuffix><i class="bi bi-search"></i></mat-icon>
            </mat-form-field>

            <div *ngFor="let volunteer of filteredOptions | async" class="col-md-12 col-12">
                <button mat-raised-button type="button" class="buttonDistrict col-12 w-100 py-5 my-2" (click)="openDialog(volunteer)">
                    <div class="card-body">
                        <p class="card-text h5">{{volunteer.full_name}}</p>
                    </div>
                </button>
            </div>
        </div>
    </div>
</div>
