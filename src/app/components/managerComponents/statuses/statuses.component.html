<div class="d-flex h-100 flex-column align-items-center text-center">
    <div class="col-lg-4 col-12 px-4 pb-4">
        <div class="row">
            <div class="d-flex justify-content-center flex-column align-items-center">
                <div class="logo mb-3 mt-5 d-flex justify-content-center align-items-center">
                    <img class="logoImg rounded-circle " src="../../../assets/logo.png">
                </div>
            </div>
            <p class="h4 col-12 mb-3">סטטוסים בעמותות</p>

            <mat-form-field class="w-100">
                <mat-label>חיפוש לפי שם עמותה</mat-label>
                <input type="text" matInput [formControl]="myControl" [matAutocomplete]="auto">
                <mat-autocomplete #auto="matAutocomplete"></mat-autocomplete>
                <mat-icon matSuffix><i class="bi bi-search"></i></mat-icon>
            </mat-form-field>

            <div *ngFor="let association of filteredOptions | async" class="col-md-12 col-12">
                <button type="button" class="col-12 my-2 border btn shadow btn-light" (click)="openDialog(association)">
                    <div class="row align-items-center my-2">
                        <div class="col-md-3 col-3" style="text-align: left;">
                            <img class="logoImg rounded-circle" style="width: 50px; height: 50px;"
                                [src]="url + '/images/' + association.logo_image">
                        </div>
                        <div class="card-body col-md-9 col-9 pe-3" style="text-align: right;">
                            <p class="card-text"><strong>שם העמותה: </strong>{{association.name}}</p>
                            <p class="card-text"><strong>כתובת העמותה: </strong>{{association.address}}</p>
                        </div>
                    </div>
                </button>
            </div>
        </div>
    </div>
</div>
