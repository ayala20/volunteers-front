<div class="d-flex h-100 flex-column align-items-center text-center">
    <div class="col-lg-4 col-12 px-4 pb-4">
        <div class="row">
            <div class="d-flex justify-content-center flex-column align-items-center">
                <div class="logo mb-3 mt-5 d-flex justify-content-center align-items-center">
                    <img class="logoImg rounded-circle " src="../../../assets/logo.png">
                </div>
            </div>
            <p class="h4 col-12 mb-3">רשימת העמותות שלא אושרו או נדחו</p>
            <div *ngFor="let association of associations" class="col-md-12 col-12">
                <button type="button" class="col-12 my-2 border btn shadow btn-light" (click)="openDialog(association)">
                    <div class="row align-items-center my-2">
                        <div class="col-md-5 col-5" style="text-align: left;">
                            <img class="logoImg rounded-circle" style="width: 50px; height: 50px;"
                                [src]="url + '/images/' + association.logo_image">
                        </div>
                        <p class="col-md-7 col-7 h5" style="text-align: right;">{{association.name}}</p>
                    </div>
                </button>
            </div>
            <div *ngIf="associations.length == 0 && !spinnerService.isVisible()">אין עמותות חדשות</div>
        </div>
    </div>
</div>
