<div class="myTitleModel">
    <button mat-button mat-dialog-close>✖️</button>
    <p class="h3 col-12 mb-3 text-center pb-2">הוספת עמותה חדשה</p>
</div>
<mat-dialog-content class="mat-typography px-0">
    <form class="d-flex h-100 flex-column align-items-center text-center" [formGroup]="registerationForm"
        (submit)="createAssociation()">

        <div class="col-lg-8 col-12 px-4">

            <div class="row">

                <div>
                    <div class="alert alert-info" role="alert">
                        שים לב! הוספת העמותה תיבחן על ידי מנהל המערכת ותוסף למערכת רק באישורו.
                        הודעה על כך תקבל במייל של העמותה.
                    </div>
                </div>

                <mat-form-field appearance="fill" class="col-md-4 col-12">
                    <mat-label>שם העמותה</mat-label>
                    <input matInput type="text" formControlName="nameControl">
                    <mat-error *ngIf="registerationForm.get('nameControl')?.hasError('required')">
                        שם <strong>חובה</strong>
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="fill" class="col-md-4 col-12">
                    <mat-label>מספר העמותה</mat-label>
                    <input matInput type="number" formControlName="numberControl">
                    <mat-error *ngIf="registerationForm.get('numberControl')?.hasError('required')">
                        מספר עמותה <strong>חובה</strong>
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="fill" class="col-md-4 col-12">
                    <mat-label>כתובת העמותה</mat-label>
                    <input matInput type="text" formControlName="addressControl">
                    <mat-error *ngIf="registerationForm.get('addressControl')?.hasError('required')">
                        כתובת <strong>חובה</strong>
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="fill" class="col-md-6 col-12">
                    <mat-label>דוא"ל של העמותה</mat-label>
                    <input matInput type="email" formControlName="emailControl">
                    <mat-error *ngIf="registerationForm.get('emailControl')?.hasError('required')">
                        כתובת <strong>חובה</strong>
                    </mat-error>
                    <mat-error *ngIf="registerationForm.get('emailControl')?.hasError('email')">
                        דוא"ל <strong>לא תקין</strong>
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="fill" class="col-md-6 col-12">
                    <mat-label>מספר טלפון</mat-label>
                    <input matInput type="tel" formControlName="phoneControl">
                    <mat-error *ngIf="registerationForm.get('phoneControl')?.hasError('required')">
                        טלפון <strong>חובה</strong>
                    </mat-error>
                    <mat-error *ngIf="registerationForm.get('phoneControl')?.hasError('pattern')">
                        טלפון <strong>לא תקין</strong>
                    </mat-error>
                </mat-form-field>

                <div class="col-md-6 col-12" style="text-align: right;">
                    <label class="form-label mb-0">בחר מסמך תקנון העמותה</label>
                    <input class="form-control form-control" type="file" accept=".pdf" formControlName="fileControl"
                        (change)="changeFile($event)">
                    <p *ngIf="error1" class="text-danger pe-3" style="font-size: small;">
                        שדה <strong>חובה</strong>
                    </p>
                </div>

                <div class="col-md-6 col-12" style="text-align: right;">
                    <label class="form-label mb-0">בחר תמונת לוגו לעמותה</label>
                    <input class="form-control form-control" type="file" accept="image/*"
                        formControlName="logoImageControl" (change)="changeImage($event)">
                    <p *ngIf="error2" class="text-danger pe-3" style="font-size: small;">
                        שדה <strong>חובה</strong>
                    </p>
                </div>


                <div>
                    <button mat-raised-button class="mybutton col-12 mt-4">אישור בקשה להוספת עמותה</button>
                </div>

            </div>
        </div>
    </form>
</mat-dialog-content>
